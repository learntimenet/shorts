<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #282c34;
      padding: 20px;
    }
    .logo {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 5px;
    }

    .logo > * {
      width: 50px;
      height: 50px;
    }

    .red {
      background: #f44336;
    }

    .green {
      background: #4caf50;
    }

    .blue {
      background: #2196f3;
    }

    .yellow {
      background: #ffc107;
    }
  </style>
</head>
<body>
  <div class="logo">
    <div class="red"></div>
    <div class="green"></div>
    <div class="blue"></div>
    <div class="yellow"></div>
  </div>
</body>
</html>
